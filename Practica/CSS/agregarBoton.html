<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar boton</title>
    <link rel="stylesheet" href="agregarBoton.css">
</head>
<body>
    <nav>
        <button class="nav-button" onclick="accion()">Menu</button>
        <a href="#" class="nav-enlace desaparece">Inicio</a>
        <a href="#" class="nav-enlace desaparece">Nosotros</a>
        <a href="#" class="nav-enlace desaparece">Servicios</a>
        <a href="#" class="nav-enlace desaparece">Contactos</a>
    </nav>

    <script>
        function accion()
        {
            console.log("Vas por muy buen camino , confiaa!!!");
            var ancla = document.getElementsByClassName('nav-enlace');
            for (let index = 0; index < ancla.length; index++) {
                ancla[index].classList.toggle('desaparece');
            }
        }
    </script>
</body>
</html>
